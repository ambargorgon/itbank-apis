{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css">
    <title>ITBANK - Calculadora</title>
    <link rel="icon" href="{% static 'image/IB-icon.png'%}" />
  </head>

  <body>
    <!-- header -->
    {% include "header.html" %}

    <!-- Main -->
    <div class="container-calc">
      <div class="centrar-clac">
        <h1 class="titulo-calc">App de Gastos</h1>
        <form class="form-calc">
          <input
            type="name"
            name="Nombre"
            class="inputNombre inputCalc"
            placeholder="Nombre"
          />
          <input
            type="number"
            name="Precio"
            class="inputPrecio inputCalc"
            placeholder="Precio"
          />
          <button id="boton" class="btn-calc" type="submit">Enviar</button>
        </form>
      </div>
      <div class="centrar-clac">
        <ul id="resultados" class="ul-calc"></ul>
        <p id="total"></p>
        <p id="aporte"></p>
      </div>
    </div>

    <!-- Footer -->

    <footer class="footer">
      <div class="icono">
        <a href="#"><img src="../static/image/instagram.png" alt="instagram" /></a>
        <a href="#"><img src="../static/image/facebook.png" alt="facebook" /></a>
        <a href="#"><img src="../static/image/gorjeo.png" alt="twiter" /></a>
        <a href="#"><img src="../static/image/linkedin.png" alt="linkedin" /></a>
      </div>
      <a href="/"
        ><img class="itba-img" src="../static/image/itbank.png" alt=""
      /></a>
      <div>
        Â© 2022 Banco ITBANK S.A. <br />
        Todos los derechos Reservados.
      </div>
    </footer>

    {% include "login.html" %} {% include "register.html" %} 
    {% block barra %}{% include "barraLateral.html" %} {%endblock %}


    <script src="../static/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
